warning.update=Update Available
warning.update.body=A newer version of Beacon is available for download. This version of the \
  application will most likely no longer receive support. Please download the newer version and \
  restart the application.
warning.update.download=Download now

warning.unstable=Unstable Version
warning.unstable.body=You are running an unstable version of Beacon. It may include \
  application breaking bugs as well as features in testing. Please report any unexpected issues to \
  the project maintainer.

error.custom.title=Filesystem Error
error.custom.body=Your custom services could not be persisted to disk. Please ensure your storage \
  device has sufficient remaining space and refer to the application if the issue persists.

error.unknown.title=Application Error
error.unknown.body=An unexpected problem occurred and the application has been terminated. \
  This is most likely a bug and should be reported to the application maintainer(s) as soon as \
  possible.\
  \r\n\r\n\
  When submitting a report, please include the following:

error.gateway.title=Gateway Error
error.gateway.body=Your router or modem does not seem to support UPnP or the feature has been \
  disabled. Consult the device manual in order to enable the feature or manually forward the \
  desired ports to your computer.

error.upnp.failed=UPnP Request Failed
error.upnp.failed.body=The port mapping request has been rejected by the gateway. This may mean \
  that port forwarding has been disabled by the device administrator. Please consult your device \
  manual for help.

error.upnp.memory=Gateway Out of Memory
error.upnp.memory.body=The gateway has indicated that it does not have sufficient memory to \
  complete the mapping. Please try again later.

error.upnp.intervention=Intervention Required
error.upnp.intervention.body=Human intervention is required to complete the port mapping. This may \
  mean that additional security measures have been enabled by the device administrator. Please \
  consult your device manual for help.

error.upnp.argument=Illegal UPnP Argument
error.upnp.argument.body=The port mapping request has been rejected by the gateway due to an \
  invalid argument. Please restart the application and try again. Consult your device manual for \
  help if this issue persists.

error.upnp.action=Illegal UPnP Action
error.upnp.action.body=The port mapping request has been rejected by the gateway. This may mean \
  that port forwarding has been disabled by the device administrator. Please consult your device \
  manual for help.

error.upnp.unknown=Unknown UPnP Error
error.upnp.unknown.body=The gateway has responded with an unknown error code. Please consult your \
  device manual for additional information and submit an error report if the issue persists.
