  aktivieren oder f\u00fcge die Port-Freigaben manuell hinzu.

error.upnp.failed=UPnP Anfrage Fehlgeschlagen
error.upnp.failed.body=Die Anfrage wurde durch das Gateway abgewiesen. Dies bedeutet \
